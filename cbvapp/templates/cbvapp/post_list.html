{% extends 'base.html' %}


{% block content %}

    {% with object_list as posts  %}

        {% for post in posts  %}
        <ul>
            <li>{{forloop.counter}}</li>
            <li><a href="{{post.get_absolute_url}}">  {{post.title}} </a></li>
            <li>{{post.body}}</li>
            
        </ul>
      
        {% endfor %}
    
    {% endwith %}

{% endblock content %}
